
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete CV</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .autocomplete {
            position: relative;
            width: 300px;
            margin: 20px auto;
        }

        #autocomplete-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        .suggestions {
            position: absolute;
            border: 1px solid #ccc;
            border-top: none;
            width: calc(100% - 2px);
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            z-index: 1000;
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion:hover {
            background-color: #e9e9e9;
        }

        .suggestion strong {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Autocomplete CV</h1>
    <div class="autocomplete">
        <input id="autocomplete-input" type="text" placeholder="Start typing...">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('autocomplete-input');
            const suggestionsContainer = document.getElementById('suggestions');
            const cvData = [
                'JavaScript',
                'Java',
                'Python',
                'C++',
                'Ruby',
                'HTML',
                'CSS',
                'React',
                'Angular',
                'Vue.js',
                'Node.js',
                'Django',
                'Flask',
                'Spring Boot',
                'Swift',
                'Kotlin',
                'PHP',
                'SQL',
                'NoSQL',
                'MongoDB'
            ];

            input.addEventListener('input', () => {
                const query = input.value.toLowerCase();
                suggestionsContainer.innerHTML = '';

                if (query) {
                    const filteredSuggestions = cvData.filter(item => item.toLowerCase().includes(query));
                    filteredSuggestions.forEach(item => {
                        const suggestionElement = document.createElement('div');
                        suggestionElement.classList.add('suggestion');

                        // Highlight matching part
                        const startIndex = item.toLowerCase().indexOf(query);
                        const endIndex = startIndex + query.length;
                        const matchedPart = item.slice(startIndex, endIndex);
                        const beforeMatch = item.slice(0, startIndex);
                        const afterMatch = item.slice(endIndex);

                        suggestionElement.innerHTML = `${beforeMatch}<strong>${matchedPart}</strong>${afterMatch}`;

                        suggestionElement.addEventListener('click', () => {
                            input.value = item;
                            suggestionsContainer.innerHTML = '';
                        });
                        suggestionsContainer.appendChild(suggestionElement);
                    });
                }
            });

            document.addEventListener('click', (event) => {
                if (event.target !== input) {
                    suggestionsContainer.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
