<script>

  // Initialize an empty array to store the <li> content
var listArray = [];

// Select all <li> elements
var listItems = document.querySelectorAll('li');

// Loop through each <li> element
for (var i = 0; i < listItems.length; i++) {
    // Push the content of the <li> into the array
    listArray.push(listItems[i].textContent.trim());
}

// Output the array
console.log(listArray);

</script>
