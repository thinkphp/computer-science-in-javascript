<table id="my-table">
  <tr>
    <td>Row 1</td>
    <td><button class="action-button">Action</button></td>
  </tr>
  <tr>
    <td>Row 2</td>
    <td><button class="action-button">Action</button></td>
  </tr>
  <tr>
    <td>Row 3</td>
    <td><button class="action-button">Action</button></td>
  </tr>
</table>
<script>
// Example 3: Handling Button Clicks in a Table  
// Imagine you have a table with multiple rows, each containing a button, and you want to handle button clicks within the table.    
document.getElementById('my-table').addEventListener('click', function(event) {
  if (event.target && event.target.matches('button.action-button')) {
    const row = event.target.closest('tr');
    console.log(`Button clicked in row: ${row.rowIndex + 1}`);
  }
});
</script>
