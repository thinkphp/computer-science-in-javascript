<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete CV</title>
    <style media="screen">
      /* styles.css */
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

.autocomplete {
    position: relative;
    width: 300px;
}

#autocomplete-input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
}

.suggestions {
    position: absolute;
    border: 1px solid #ccc;
    border-top: none;
    width: 100%;
    max-height: 150px;
    overflow-y: auto;
    background-color: #fff;
    z-index: 1000;
}

.suggestion {
    padding: 10px;
    cursor: pointer;
}

.suggestion:hover {
    background-color: #e9e9e9;
}

    </style>
</head>
<body>
    <h1>Autocomplete JS</h1>
    <div class="autocomplete">
        <input id="autocomplete-input" type="text" placeholder="Start typing...">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <script>
      // script.js
document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('autocomplete-input');
    const suggestionsContainer = document.getElementById('suggestions');
    const cvData = [
        'JavaScript',
        'Java',
        'Python',
        'C++',
        'Ruby',
        'HTML',
        'CSS',
        'React',
        'Angular',
        'Vue.js',
        'Node.js',
        'Django',
        'Flask',
        'Spring Boot',
        'Swift',
        'Kotlin',
        'PHP',
        'SQL',
        'NoSQL',
        'MongoDB'
    ];

    input.addEventListener('input', () => {
        const query = input.value.toLowerCase();
        suggestionsContainer.innerHTML = '';

        if (query) {
            const filteredSuggestions = cvData.filter(item => item.toLowerCase().includes(query));
            filteredSuggestions.forEach(item => {
                const suggestionElement = document.createElement('div');
                suggestionElement.classList.add('suggestion');
                suggestionElement.textContent = item;
                suggestionElement.addEventListener('click', () => {
                    input.value = item;
                    suggestionsContainer.innerHTML = '';
                });
                suggestionsContainer.appendChild(suggestionElement);
            });
        }
    });

    document.addEventListener('click', (event) => {
        if (event.target !== input) {
            suggestionsContainer.innerHTML = '';
        }
    });
});

    </script>
</body>
</html>
