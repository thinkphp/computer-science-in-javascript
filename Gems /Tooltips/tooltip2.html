<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <style>
        /* Stil pentru containerul de tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Stil pentru textul tooltip */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Poziționează tooltip-ul deasupra elementului */
            left: 50%;
            margin-left: -60px; /* Asigură centrarea tooltip-ului */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Stil pentru săgeata tooltip-ului */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%; /* Afișează săgeata în partea de jos */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        /* Afișarea tooltip-ului la hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Tooltip Example</h1>
    <p>Mută mouse-ul peste textul de mai jos pentru a vedea tooltip-ul:</p>

    <div class="tooltip">Hover me
        <span class="tooltiptext">Tooltip text</span>
    </div>

</body>
</html>
