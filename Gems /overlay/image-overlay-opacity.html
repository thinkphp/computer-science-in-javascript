<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      position: relative;
      width: 50%;
    }

    .image {
      opacity: 1;
      display: block;
      width: 100%;
      height: auto;
      transition: opacity 0.5s ease;
      backface-visibility: hidden;
    }

    .middle {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .text {
      background-color: #04AA6D;
      color: white;
      font-size: 16px;
      padding: 16px 32px;
    }
  </style>
</head>
<body>

<h2>Opacity with Box (JavaScript Version)</h2>
<p>Hover over the image to see the effect.</p>

<div class="container" id="hoverContainer">
  <img src="img_avatar.png" alt="Avatar" class="image" id="image" style="width:100%">
  <div class="middle" id="middle">
    <div class="text">John Doe</div>
  </div>
</div>

<script>
  const container = document.getElementById('hoverContainer');
  const image = document.getElementById('image');
  const middle = document.getElementById('middle');

  container.addEventListener('mouseenter', () => {
    image.style.opacity = '0.3';  // Fade the image
    middle.style.opacity = '1';   // Show the text
  });

  container.addEventListener('mouseleave', () => {
    image.style.opacity = '1';    // Restore the image
    middle.style.opacity = '0';   // Hide the text
  });
</script>

</body>
</html>
